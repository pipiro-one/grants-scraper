name: Grants Scraper Manual Run

on:
  workflow_dispatch:  # 手動実行（Run workflowボタンで実行）

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      # 👇 ここは再処理を避けるためにコメントアウト済み
      - name: 🚀 Skip scraper pipeline (AI再実行なし)
        run: echo "Skipping long-running AI tasks. Only collecting CSV outputs."

      # ✅ 生成済みCSVをArtifactsとして保存
      - name: 📦 Upload generated CSVs
        uses: actions/upload-artifact@v4
        with:
          name: grants-scraper-results
          path: |
            details_store.csv
            public_store.csv
            rewrite_errors.log
            details_store_backup.csv

      # ✅ GitHubにもCSVをコミット（必要なら残す）
      - name: 💾 Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Upload generated CSVs (manual save)" || echo "No changes to commit"
          git push || echo "Nothing to push"
