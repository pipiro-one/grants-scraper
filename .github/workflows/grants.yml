name: Grants Auto Batch

on:
  schedule:
    - cron: '0 21 * * *'  # JST 6:00 実行（UTC 21時）
  workflow_dispatch:  # 手動でも実行可

jobs:
  run-batch:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🚀 Run grants pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Start Grants Auto Batch..."
          python crawl_list.py
          python extract_batch.py
          python dedupe_details.py
          python rewrite_gemini.py
          python classify_category.py
          python generate_public.py

      - name: 💾 Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add details_store.csv list_store.csv public_store.csv || true
          git commit -m "Auto update grants data (daily batch)" || echo "No changes to commit"
          git push || echo "Nothing to push"
